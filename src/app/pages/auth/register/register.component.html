<div>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <!-- Anrede -->
        <mat-form-field>
          <mat-label>Anrede</mat-label>
          <mat-select formControlName="anrede">
            <mat-option value="Herr">Herr</mat-option>
            <mat-option value="Frau">Frau</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Vorname -->
        <mat-form-field>
          <input matInput placeholder="Vorname" formControlName="vorname" required>
        </mat-form-field>

        <!-- Nachname -->
        <mat-form-field>
          <input matInput placeholder="Nachname" formControlName="nachname" required>
        </mat-form-field>

        <!-- StraÃŸe -->
        <mat-form-field>
          <input matInput placeholder="StraÃŸe" formControlName="strasse" required>
        </mat-form-field>

        <!-- PLZ -->
        <mat-form-field>
          <input matInput placeholder="PLZ" formControlName="plz" required>
        </mat-form-field>

        <!-- Ort -->
        <mat-form-field>
          <input matInput placeholder="Ort" formControlName="ort" required>
        </mat-form-field>

        <!-- Land -->
        <mat-form-field>
          <input matInput placeholder="Land" formControlName="land">
        </mat-form-field>

        <!-- Telefonnummer -->
        <mat-form-field>
          <input matInput placeholder="Telefonnummer" formControlName="telefonnummer" type="tel">
        </mat-form-field>

        <!-- Mobiltelefonnummer -->
        <mat-form-field>
          <input matInput placeholder="Mobiltelefonnummer" formControlName="mobiltelefonnummer" type="tel">
        </mat-form-field>

        <!-- E-Mail -->
        <mat-form-field>
          <input matInput placeholder="E-Mail" formControlName="email" required type="email">
        </mat-form-field>

        <!-- Passwort -->
        <mat-form-field>
          <input matInput placeholder="Passwort" formControlName="password" required type="password">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Registrieren</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
