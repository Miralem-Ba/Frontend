<!-- Container for the form with a material design elevation -->
<div class="div mat-elevation-z2">
  <mat-card>
    <mat-card-content>
      <!-- Registration form with Angular reactive form directives -->
      <form [formGroup]="registerForm" (ngSubmit)="register()">

        <!-- Salutation selection field -->
        <mat-form-field>
          <mat-label>Salutation</mat-label>
          <mat-select formControlName="salutation">
            <mat-option value="Men">Men</mat-option>
            <mat-option value="Women">Women</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- First Name input field -->
        <mat-form-field>
          <input matInput placeholder="FirstName" formControlName="firstName" required>
        </mat-form-field>

        <!-- Last Name input field -->
        <mat-form-field>
          <input matInput placeholder="LastName" formControlName="lastName" required>
        </mat-form-field>

        <!-- Street input field -->
        <mat-form-field>
          <input matInput placeholder="Street" formControlName="street" required>
        </mat-form-field>

        <!-- Zip code input field -->
        <mat-form-field>
          <input matInput placeholder="Zip" formControlName="zip" required>
        </mat-form-field>

        <!-- City input field -->
        <mat-form-field>
          <input matInput placeholder="City" formControlName="city" required>
        </mat-form-field>

        <!-- Country input field -->
        <mat-form-field>
          <input matInput placeholder="Country" formControlName="country">
        </mat-form-field>

        <!-- Phone number input field -->
        <mat-form-field>
          <input matInput placeholder="Phone" formControlName="phone" type="tel">
        </mat-form-field>

        <!-- Mobile phone number input field -->
        <mat-form-field>
          <input matInput placeholder="MobilePhone" formControlName="mobilePhone" type="Tel">
        </mat-form-field>

        <!-- Email input field -->
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" required type="Email">
        </mat-form-field>

        <!-- Password input field -->
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" required type="Password">
        </mat-form-field>

        <!-- Submit button for the form -->
        <div class="button">
          <button mat-raised-button color="primary" type="submit">Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
