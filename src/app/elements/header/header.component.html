<!-- Toolbar layout for the header -->
<p>
  <mat-toolbar color="primary">
    <!-- Menu icon button -->
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <!-- Application title -->
    <span>My App</span>
    <!-- Spacer for aligning items -->
    <span class="example-spacer"></span>
    <!-- Navigation buttons with routerLink for routing -->
    <button routerLink="/login" mat-button class="example-icon" aria-label="Example icon-button for login">
      <span>Login</span>
    </button>
    <button routerLink="/categories/list" mat-button class="example-icon" aria-label="Example icon-button for categories">
      <span>Category</span>
    </button>
    <button routerLink="/products/list" mat-button class="example-icon" aria-label="Example icon-button for products">
      <span>Products</span>
    </button>
  </mat-toolbar>
</p>
