<div>
  <h2>Produkte</h2>
  <ul>
    <li *ngFor="let product of products">{{ product.name }} - {{ product.price | currency }}</li>
  </ul>


  <input #productName type="text" placeholder="Name des neuen Produktes">
  <input #productPrice type="number" placeholder="Preis des neuen Produktes">
  <button (click)="createProduct(productName.value, productPrice.value)">Erstellen</button>

</div>
